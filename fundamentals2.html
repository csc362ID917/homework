<!-- Creates a row of circles that animate, changing position in the row-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <h2 class="h2">Fundamentals 2</h2>
    <svg id="area" width="1000" height="300"></svg>
    <script>
        const array = [92, 56, 14, 73, 22, 38, 93, 45, 55];

        //selecting the svg element with id "area"
        d3.select('#area')
        //creating and selecting circles within the element
            .selectAll('circle')
        //binding data from array
            .data(array)
            .enter()
        //appending to each circle definitions for its radius, position on an x,y plane, and the stroke color
            .append('circle')
                //radius and cx definied by int element in array
                .attr('r', (d, i) => d/2)
                .attr('cy', 100)
                .attr('cx', (d, i) => i * 100 + 50)

        //animating the circles after 2 seconds to change their position in row
        setTimeout(function() {
            d3.select('#area')
                .selectAll('circle')
                /* sorting array from smallest to largest values means 
                the order that the circles populate is from smallest circle to largest */
                .data(array.sort())
                .transition()
                .duration(1500)
                    .attr('r', (d, i) => d/2)
                    .attr('cx', (d, i) => i * 100 + 50)
        }, 2000)
    </script> 
</body>
<style>
    h2 {
        text-align: center; 
    }
</style>
</html>
