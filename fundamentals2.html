<!-- Creates a row of circles that animate, changing position in the row-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <h2 class="h2">Fundamentals 2</h2>
    <svg id="area" width="1000" height="300"></svg>
    <script>
        const array = [92, 56, 14, 73, 22, 38, 93, 45, 55];

        d3.select('#area')
            .selectAll('circle')
            .data(array)                            //binding data from array variable
            .enter()
            .append('circle')                       //appending to each circle its radius, position
                .attr('r', (d, i) => d/2)
                .attr('cy', 100)
                .attr('cx', (d, i) => i * 100 + 50)

        setTimeout(function() {                     //animating circles after 2 sec to change their position in row
            d3.select('#area')
                .selectAll('circle')
                .data(array.sort())                 // sorting array to populate circle from smallest to largest
                .transition()
                .duration(1500)
                    .attr('r', (d, i) => d/2)
                    .attr('cx', (d, i) => i * 100 + 50)
        }, 2000)
    </script> 
</body>
<style>
    h2 {
        text-align: center; 
    }
</style>
</html>
